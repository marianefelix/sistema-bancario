name: Production Release Artifact

on:
  pull_request:
    branches:
      - main
  # push:
  #   tags:
  #     - rel-*

jobs:
  build:
    uses: marianefelix/sistema-bancario/.github/workflows/build.yml@main
  quality:
    uses: marianefelix/sistema-bancario/.github/workflows/quality.yml@main
  test:
    needs: build
    uses: marianefelix/sistema-bancario/.github/workflows/test.yml@main
  generate-artifact:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Archive
        run: |
          git fetch
          git checkout main
          zip -r release.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-artifact
          path: release.zip
  docker:
    uses: marianefelix/sistema-bancario/.github/workflows/docker.yml@main

